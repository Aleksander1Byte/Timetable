{% extends "index.html" %}

{% block content %}

<section>
    <div class="container">
        {% for obj in objects %}
        {% if loop.index0 % 4 == 0 %}
        <div class="row">
            {% endif %}
            <div class="col">
                <div class="card" style="width: 18rem; height: 24rem;">
                    <img src="{{ obj.picture_path }}" class="card-img-top" alt="{{ obj.name }}">
                    <div class="card-body">
                        <h5 class="card-title"> {{ obj.name }}</h5>
                        <p class="card-text">{{ obj.description|truncate(100) }}</p>
                        <a href="obj/{{obj.id}}" class="btn btn-primary" style="position: absolute;bottom: 10px;">Узнать подробнее</a>
                    </div>
                </div>
            </div>
            {% if loop.index0 % 4 == 3 %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</section>


{% endblock %}
